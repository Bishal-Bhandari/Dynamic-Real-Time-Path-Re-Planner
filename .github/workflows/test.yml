name: Run Path Planner Demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate YAML config
        run: python -c "import yaml; yaml.safe_load(open('config.yaml'))"

      - name: Run project (headless)
        run: python main.py --headless || echo 'GUI skipped in CI'
