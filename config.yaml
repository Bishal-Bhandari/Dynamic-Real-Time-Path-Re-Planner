visualization:
  width: 1200
  height: 800
  background: "#1e1e1e"
  zoom_factor: 1.0
  offset_x: 0
  offset_y: 0

colors:
  node: "#00ff00"
  edge: "#888888"
  highlighted_node: "#ffcc00"
  highlighted_edge: "#ff8800"
  start_node: "#0099ff"
  end_node: "#ff0066"

map:
  place_name: "Bamberg, Germany"
  network_type: "drive"
  simplify: true
  allowed_highways:
    - primary
    - secondary
    - tertiary
    - residential
    - service
    - unclassified

osm:
  map_file: "data/map.osm"
  simplify: true
  use_highway_types:
    - primary
    - secondary
    - tertiary
    - residential
    - service
    - unclassified

interaction:
  scroll_zoom_speed: 0.1
  drag_speed: 1.0
  enable_node_selection: true
  enable_edge_highlighting: true

paths:
  output_folder: "output/"
  log_file: "logs/app.log"

logging:
  level: "INFO"
  file_logging: true
  console_logging: true
